<body>
  <section id="sec-header">
    <div class="jumbotron text-center" style="margin: 0px;">
      <h1>Public Transportaion App</h1>
    </div>
  </section>

  <section id="sec-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 bodyPart" id="formPart">
          <form id="search-form" action="" method="get" role="form" style="display: block;" autocomplete="on">
            <div class="form-group">
              <label for="station1">Station:</label>
              <select class="form-control" id="station1" name="station1">
              </select>
            </div>
            <div class="form-group">
              <label for="station2">Other station:</label>
              <select class="form-control" id="station2" name="station2">
              </select>
            </div>
            <hr>
            <div class="form-group">
              <label class="radio-inline"><input checked type="radio" name="NorS" value='north'>Northbound</label>
              <label class="radio-inline"><input type="radio" name="NorS" value='south'>Southbound</label>
            </div>
            <hr>
            <div class="form-group">
              <label class="radio-inline"><input checked type="radio" name="days" value='weekdays'>Weekdays</label>
              <label class="radio-inline"><input type="radio" name="days" value='sat'>Saturday</label>
              <label class="radio-inline"><input type="radio" name="days" value='sun'>Sunday</label>
            </div>
            <hr>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <label for="search-submit"><span class="sr-only">Search</span></label>
                  <input type="submit" name="search-submit" id="search-submit" class="form-control btn btn-primary" value="Search">
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="col-xs-8 bodyPart">
          <div class="row">
            <div class="col-xs-12 text-right" id="indicatorPart">
              <p id="indicatorP">offline indicator</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" id="infoPart">
              <ol id="olInfoPart"></ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
